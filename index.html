<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Paint Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <nav class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <div class="flex gap-4 items-center">
            <span class="text-lg font-bold">My Paint</span>
            <button id="rectangle" class="tool-button bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">Rectangle</button>
            <button id="circle" class="tool-button bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">Circle</button>
            <button id="line" class="tool-button bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">Line</button>
            <input type="color" id="colorPicker" class="tool-button">
            <div class="flex items-center gap-2">
                <label for="thickness" class="text-sm">Line Thickness:</label>
                <input type="range" id="thickness" min="1" max="10" value="1" class="w-24">
            </div>
            <button id="clear" class="tool-button bg-red-700 hover:bg-red-600 px-4 py-2 rounded">Clear</button>
        </div>
    </nav>
    <canvas id="canvas" class="flex-grow border-2 border-gray-800"></canvas>

    <script src="script.js"></script>
</body>
</html>
